<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Gem Hunter</title>
	<script src="Lab-12-svg.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="imgs/placeholder.png" alt="placeholder for logo" class="img">
        </div>
        <div id="titleInstructions">
            <h1>Find the Gems!</h1>
            <h2> Use your cursor to explore the cave and find the 7 hidden gems!</h2>
        </div>
    </header>

<div id="darkness"></div>
<div id="cave">
    <svg id="scene" width="100%" height="800"  xmlns="http://www.w3.org/2000/svg" version="1.1">
            <rect id="cave" width="100%" height="100%" fill="black"></rect>
	        <pattern id="dotGrid" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="100"  >
		        <rect width="100" height="100" stroke="white" fill="none" />
	        </pattern>
	        <rect width="100%" height="100%" fill="url(#dotGrid)" />
    </svg>
</div>
</body>
</html>
